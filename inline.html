<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Level Elements</title>
</head>

<body>
    <img src="Images/Img1.jpg" alt="camelion_image" width="50%">

    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/amazing-stone-path-in-forest-free-image.jpg?w=600&quality=80"
        alt="" width="30%">

    <!-- unit - px, %, vmin, vmax, vh, vw, em, rem -->


    <br><br>




    <!-- inline level elements -->

    <i>Hello World !!!!</i>
    <em>Hello World !!!!</em>

    <u>Hello World !!!!</u>
    <ins>Hello World !!!!</ins>

    <b>Hello World !!!!</b>
    <strong>Hello World !!!!</strong>
    <big>Hello World </big>
    <small>Hello World </small>

    <del>Hello World !!!!</del>
    <s>Hello World !!!!</s>

    <mark>Hello World !!!!</mark>

    <!-- sub, sup -->
    <!-- <h1><u><i>Heading</i></u> </h1> -->
    <p>H<sub>2</sub>SO<sub>4</sub></p>

    10<sup>2 + 5</sup>




</body>

</html>
