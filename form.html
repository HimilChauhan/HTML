<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee behavior="scroll" direction="right" scrollamount="10" scrolldelay="50" loop="1">Hello Universe !!!!
    </marquee>

    <br><br><br><br><br><br>

    <center>

        <form>

            <fieldset>
                <legend>Student's Data</legend>
                <label for="name">Name :</label>
                <input type="text" placeholder="Enter Your Name" id="name" required>
                <br><br>
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="Enter Email" required>
                <br><br>
                <label for="pass">Password : </label>
                <input type="password" placeholder="Enter Password" id="pass" required>
                <br><br>
                <label for="dob">DOB : </label>
                <input type="date" id="dob" required>
                <br><br>
                <label for="no">Contact No : </label>
                <input type="tel" placeholder="Enter Contact No" id="no">
                <br><br>
                <label for="">Qualifications : </label>

                <input type="checkbox" id="10th" checked>
                <label for="10th">10th</label>

                <input type="checkbox" id="12th" checked>
                <label for="12th">12th</label>

                <input type="checkbox" id="bca">
                <label for="bca">BCA</label>

                <input type="checkbox" id="mca">
                <label for="mca">MCA</label>

                <br><br>

                <label for="">Gender : </label>

                <input type="radio" id="male" name="gender" checked>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
                <br><br>

                <label for="">Address : </label>
                <textarea name="" id="" cols="30" rows="3"></textarea>

                <br><br>

                <label for="">Country : </label>
                <select name="" id="">
                    <option value="">---Select---</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Nepal" selected>Nepal</option>
                </select>

                <br><br>

                <label for="">Color : </label>
                <input type="color">

                <br><br>

                <label for="">Range : </label>
                <input type="range">

                <br><br>

                <input type="file">

                <br><br>

                <input type="submit">
                <!-- <button type="submit">Add Data</button>

        <input type="reset">
        <button type="reset">Reset</button> -->
            </fieldset>
        </form>
    </center>

    <ul>
        <li>Home
            <ul>
                <li>About</li>
                <li>About</li>
                <li>About</li>
                <li>About</li>
            </ul>
        </li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
    </ul>

    <!-- marquee tag -->
</body>

</html>
